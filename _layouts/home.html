{% include header.html %}
  <main id="portfolio">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          {% if site.section_title != '' %}
          <h2 class="section-title text-center">{{ site.section_title }}</h2>
          {% endif %}

          <div class="break"></div>

          {% for post in site.posts %}
            <div class="wow fadeIn posts">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              {{ post.excerpt }}
            </div>
          {% endfor %}

        </div>
      </div>
    </div>
  </main>
{% include footer.html %}
